apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-app
  labels:
    app: jenkins-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-app
  template:
    metadata:
      labels:
        app: jenkins-app
    spec:
      containers:
      - name: jenkins-app
        image: laxmi.azurecr.io/jenkins/jenkins:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          protocol: TCP  
      dnsPolicy: ClusterFirst
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-app-service
  labels:
    app: jenkins-app-service
spec:
  selector:
    app: jenkins-app
  type: LoadBalancer  
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
    nodePort: 30003

