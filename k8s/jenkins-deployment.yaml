apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-app
  labels:
    app: jenkins-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-app
  template:
    metadata:
      labels:
        app: jenkins-app
    spec:
      securityContext:
        runAsUser: 1000
        runAsGroup: 3000
        fsGroup: 1234
      containers:
      - name: jenkins-app
        image: jenkins/jenkins:latest
        imagePullPolicy: Always
        ports:
        - name: http-port
          containerPort: 8080
        - name: jnlp-port
          containerPort: 50000
        env:
        - name: "USER"
          value: "ashishsober"  
        volumeMounts:
          - name: jenkins-home
            mountPath: /var
            subPath: jenkins_home
          - name: docker-sock
            mountPath: /var/run/docker.sock
        command: ["/bin/sh"]
        args: ["-c", "usermod -aG docker $USER"]
        securityContext:
            allowPrivilegeEscalation: false
      volumes:
      - name: jenkins-home
        persistentVolumeClaim:
          claimName: jenkins-pv-claim
      - name: docker-sock
        hostPath:
          path: /var/run/docker.sock
      dnsPolicy: ClusterFirst
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-app-service
  labels:
    app: jenkins-app-service
spec:
  selector:
    app: jenkins-app
  type: LoadBalancer  
  ports:
  - port: 8080
    protocol: TCP
    targetPort: 8080
    nodePort: 30003
---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-jnlp-service
  labels:
    app: jenkins-jnlp-service
spec:
  selector:
    app: jenkins-app
  type: ClusterIP  
  ports:
  - port: 50000
    protocol: TCP
    targetPort: 50000  
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: jenkins-pv-volume
  annotations:
    pv.beta.kubernetes.io/gid: "1234"
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 6Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/var/jenkins_home"

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 3Gi

